version: '2.1'

services:
  es:
    image: elastic/elasticsearch:7.4.2
    expose:
      - 9200
    networks:
      - e2e
    environment:
      - discovery.type=single-node
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9200"]
      interval: 5s
      timeout: 60s
      retries: 120

  oap1:
    image: skywalking/oap:latest-es7
    expose:
      - 11800
      - 12800
    networks:
      - e2e
    environment:
      - SW_CLUSTER=zookeeper
      - SW_CLUSTER_ZK_HOST_PORT=zk:2181
      - SW_STORAGE=elasticsearch7
      - SW_STORAGE_ES_CLUSTER_NODES=es:9200
    restart: on-failure
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/11800"]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      zk:
        condition: service_healthy
      es:
        condition: service_healthy

  oap2:
    image: skywalking/oap:latest-es7
    expose:
      - 11800
      - 12800
    networks:
      - e2e
    environment:
      - SW_CLUSTER=zookeeper
      - SW_CLUSTER_ZK_HOST_PORT=zk:2181
      - SW_STORAGE=elasticsearch7
      - SW_STORAGE_ES_CLUSTER_NODES=es:9200
    restart: on-failure
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/11800"]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      zk:
        condition: service_healthy
      es:
        condition: service_healthy
      oap1:
        condition: service_healthy

networks:
  e2e: